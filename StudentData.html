<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body{
            background-color: rgb(255, 51, 0);
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            background-color: #f2f2f2;
            border: 3px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center><h1>STUDENT DATA</h1></center>
    <script>
        fetch("http://localhost:3000")
            .then((response) => response.json())
            .then((data) => {
                console.log(data);

                const table = document.createElement('table');
                const tableBody = document.createElement('tbody');

                // Create table heading row
                const headingRow = document.createElement('tr');
                const headings = ['Name', 'Email', 'DOB', 'Gender', 'Job', 'Password'];

                headings.forEach(heading => {
                    const th = document.createElement('th');
                    th.textContent = heading;
                    headingRow.appendChild(th);
                });

                tableBody.appendChild(headingRow);

                // Populate table rows with data
                data.forEach(person => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const emailCell = document.createElement('td');
                    const dobCell = document.createElement('td');
                    const genderCell = document.createElement('td');
                    const jobCell = document.createElement('td');
                    const passwordCell = document.createElement('td');

                    nameCell.textContent = person.name;
                    emailCell.textContent = person.email;
                    dobCell.textContent = person.dob;
                    genderCell.textContent = person.gender;
                    jobCell.textContent = person.job;
                    passwordCell.textContent = person.password;

                    row.appendChild(nameCell);
                    row.appendChild(emailCell);
                    row.appendChild(dobCell);
                    row.appendChild(genderCell);
                    row.appendChild(jobCell);
                    row.appendChild(passwordCell);

                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                document.body.appendChild(table);
            });
    </script>
</body>

</html>
